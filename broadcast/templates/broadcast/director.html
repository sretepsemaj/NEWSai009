{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        #error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        #story-container, #script-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #story-container h2, #script-container h2 {
            color: #2980b9;
            margin-top: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #loading-indicator {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
            display: none;
        }
        .navigation {
            margin-top: 20px;
            text-align: center;
        }
        .navigation a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navigation a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Director Page</h1>

    <div id="error-message"></div>

    <div id="story-container">
        <h2>News Story:</h2>
        <p>{{ reporter_response }}</p>
    </div>

    <div id="script-container">
        <h2>Teleprompter Script:</h2>
        <p id="script">{{ teleprompter_script }}</p>
    </div>

    <button id="generate-script">Generate Teleprompter Script</button>

    <div id="loading-indicator">Generating teleprompter script...</div>

    <div class="navigation">
        <a href="{% url 'reporter' %}">Back to Reporter Page</a>
        <a href="{% url 'anchorman' %}">Go to Anchorman Page</a>
        <a href="/">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const $generateButton = $('#generate-script');
            const $loadingIndicator = $('#loading-indicator');
            const $errorMessage = $('#error-message');
            const $scriptContainer = $('#script-container');

            $generateButton.click(function() {
                $loadingIndicator.show();
                $errorMessage.hide();
                $generateButton.prop('disabled', true).text('Generating...');

                $.ajax({
                    url: "{% url 'director' %}",
                    method: "POST",
                    headers: { 
                        "X-Requested-With": "XMLHttpRequest",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    data: JSON.stringify({ "action": "generate_script" }),
                    contentType: "application/json",
                    success: function(response) {
                        $loadingIndicator.hide();
                        $generateButton.prop('disabled', false).text('Generate Teleprompter Script');
                        $('#script').text(response.teleprompter_script);
                        $scriptContainer.fadeIn();
                    },
                    error: function(xhr) {
                        $loadingIndicator.hide();
                        $generateButton.prop('disabled', false).text('Generate Teleprompter Script');
                        $errorMessage.text('Error: ' + xhr.responseJSON.error).fadeIn();
                    }
                });
            });
        });
    </script>
</body>
</html>
